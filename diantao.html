<div class="card">

    <button class="btn" onclick="convertLink()">â¬‡ï¸ ç”Ÿæˆ DPLink â¬‡ï¸</button>

<script>
    const PREFIX = "taobaoliveshare://xevddy.com/gateway/index.htm?source=netscape&targetUrl=";

    // ç»Ÿä¸€å¤„ç†æ–‡ä»¶é€»è¾‘
    function handleFile(file) {
        if (!file) return;
        
        // è§†è§‰æç¤ºï¼šæ­£åœ¨è§£æ
        const zone = document.getElementById('dropArea');
        const originalContent = zone.innerHTML;
        zone.innerHTML = "<i>â³</i><span>æ­£åœ¨è§£æäºŒç»´ç ...</span>";

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                context.drawImage(img, 0, 0);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                
                // è¯†åˆ«
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    document.getElementById('inputUrl').value = code.data;
                    zone.innerHTML = "<i>âœ…</i><span>è¯†åˆ«æˆåŠŸï¼</span>";
                    setTimeout(() => zone.innerHTML = originalContent, 2000);
                    // è‡ªåŠ¨è§¦å‘è½¬æ¢
                    convertLink();
                } else {
                    zone.innerHTML = "<i>âŒ</i><span>æœªå‘ç°äºŒç»´ç ï¼Œè¯·é‡è¯•</span>";
                    setTimeout(() => zone.innerHTML = originalContent, 2000);
                }
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    // 1. ç›‘å¬ç‚¹å‡»ä¸Šä¼ çš„æ–‡ä»¶é€‰æ‹©
    document.getElementById('fileInput').addEventListener('change', function(e) {
        if(e.target.files.length > 0) handleFile(e.target.files[0]);
    });

    // 2. ç›‘å¬å…¨å±€ç²˜è´´ (Ctrl+V)
    document.addEventListener('paste', function(event) {
        const items = (event.clipboardData || event.originalEvent.clipboardData).items;
        for (let item of items) {
            if (item.kind === 'file' && item.type.includes('image/')) {
                handleFile(item.getAsFile());
                event.preventDefault(); // é˜»æ­¢é»˜è®¤ç²˜è´´è¡Œä¸ºï¼ˆé˜²æ­¢å›¾ç‰‡ä¹±ç è¿›æ–‡æœ¬æ¡†ï¼‰
            }
        }
    });

    function convertLink() {
        const raw = document.getElementById('inputUrl').value.trim();
        
        if (!raw) {
            alert("è¯·å…ˆè¾“å…¥é“¾æ¥æˆ–ä¸Šä¼ äºŒç»´ç ");
            return;
        }

        // ç®€å•å®¹é”™ï¼šå¦‚æœå·²ç»æ˜¯ dplinkï¼Œå°±ä¸è½¬äº†
        if (raw.startsWith("taobaoliveshare://")) {
            showResult(raw);
            return;
        }

        const encoded = encodeURIComponent(raw);
        const finalUrl = PREFIX + encoded;
        
        showResult(finalUrl);
    }

    function showResult(text) {
        const resBox = document.getElementById('resultText');
        const group = document.getElementById('outputGroup');
        resBox.innerText = text;
        group.style.display = 'block';
    }

    function copyResult() {
        const text = document.getElementById('resultText').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("å¤åˆ¶æˆåŠŸï¼");
        }).catch(() => alert("å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶"));
    }
</script>
